---
layout: default
---

<h2>Most recent post</h2>


<ul class="myposts">
    {% for post in site.posts limit:1 %}
    <div class="blog-posts">
        <a class="blog-title" href="{{ post.url }}"> {{ post.title }} </a>
        <p class="post__desc">
          {{ post.description }}
        </p>
        <a class="blog__link" href=>Learn More</a>
    </div>
 {% endfor %}
</ul>

<section class="older-posts">
<h2>Older posts</h2>

      {% for post in site.posts limit:3 offset:1 %}  

      <div class="blog-posts">
        <a class="blog-title" href="{{ post.url }}"> {{ post.title }} </a>
        <p class="post__desc">
          {{ post.description }}
        </p>
        <a class="blog__link" href=>Learn More</a>
      </div>
      {% endfor %}
</section>
